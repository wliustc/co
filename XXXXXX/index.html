    (function($) {
        "use strict";
        $.lazyload = function($node) {
            var winH = $(window).height(),
                scrollTop = $(window).scrollTop(),
                offSetTop = $(window).offSet().top;
            if (offSetTop < winH + scrollTop) {
                return true;
            } else {
                return false;
            }
        }
