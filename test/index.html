
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="//i2.ulecdn.com/i/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="//i2.ulecdn.com/i/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="//i2.ulecdn.com/i/favicon.ico" rel="bookmark" type="image/x-icon" />
    <!-- STYLESHEET START -->
    <link rel="stylesheet" href="//i2.ulecdn.com/c/event/2017/0925/style_anhui.css?v=1">
    <!-- / STYLESHEET END -->
    <title>邮乐919购物狂欢节</title>
  </head>
  
  <body>
    <div class="loading"></div>
    <div class="wrapper province">
      <!-- BANNER START -->
      <section class="banner rel">
        <div class="banner-shiliu abs">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/banner_shiliu.png" alt="image" width="100%">
        </div>
        <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/banner_01.jpg" alt="image" width="100%">
        <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/banner_02.jpg" alt="image" width="100%">
      </section>
      <!-- / BANNER END -->
      <!-- COUPON START -->
      <div class="coupon-box rel hide">
        <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/banner_03.jpg" alt="image" width="100%">
        <ul class="coupon-ul abs clearfix">
          <li class="coupon-item">
            <a href="javascript:void(0);">
              <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/coupon_5.png" alt="coupon-image" width="100%">
            </a>
          </li>
          <li class="coupon-item notStart">
            <a href="javascript:void(0);">
              <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/coupon_nobegin_10.png" alt="coupon-image" width="100%">  
            </a>
          </li>
        </ul>
      </div>
      <!-- COUPON END -->
      <!-- SHOP START -->
      <section id="shopContainer01" class="section">
        <h3 class="title title-origin">
          <img id="firstTitleImg" src="//i0.ulecdn.com/i/event/2017/0925/anhui/title_01_no_coupon.jpg" width="100%">
        </h3>
        <div class="list"><!-- 爆款商品列表 --></div>
        <div class="list-box-bottom">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/list_box_bottom.jpg" width="100%">
        </div>
      </section>
      <section id="shopContainer02" class="section">
        <h3 class="title title-origin">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/title_02.jpg" width="100%">
        </h3>
        <div class="list"><!-- 超值商品列表 --></div>
        <div class="list-box-bottom">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/list_box_bottom.jpg" width="100%">
        </div>
      </section>
      <section id="shopContainer03" class="section">
        <h3 class="title title-origin">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/title_03.jpg" width="100%">
        </h3>
        <div class="list"><!-- 更多商品列表 --></div>
        <div class="list-box-bottom">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/list_box_bottom.jpg" width="100%">
        </div>
      </section>
      <!-- / SHOP END -->
      <!-- RULE START -->
      <section class="ruleBox">
        <h3 class="ruleTitle">
          <img src="//i0.ulecdn.com/i/event/2017/0925/anhui/title_rule.png" width="100%">
        </h3>
        <div class="ruleCon">
          <ul class="ruleUl">
            <li>
              <i>1</i>5元无门槛优惠券仅限安徽用户领取，每个ID限领一张，先到先得，可用于购买当前活动页商品，有效期至为10月31日；
            </li>
            <li>
              <i>2</i>10元满减优惠券将于世界邮政日10月9日发放，订单满20元可使用，仅限安徽用户领取，每个ID限领一张，先到先得，可用于购买当前活动页商品，有效期至为10月31日；
            </li>
          </ul>
        </div>
      </section>
      <!-- / RULE END -->
      <!-- 优惠券 弹出层 -->
      <section class="mask">
        <div class="mask-box">
          <div class="mask-t">
            <div class="mask-l">
              <img src="//i0.ulecdn.com/i/event/2016/1111/success_1.png"></div>
            <div class="mask-r">
              <h3></h3>
              <p class="mask-tip"></p>
            </div>
            <span class="mask-close"></span>
          </div>
          <div class="mask-b">
            <a class="btn gousebtn" href="javascript:;"></a>
            <a class="btn mycouponbtn" href="javascript:;"></a>
          </div>
        </div>
      </section>
    </div>
    <!-- / WRAPPER -->
    <!-- JAVASCRIPT START -->
    <script src="./plugin.js"></script>
    <script src="./ule.js"></script>
    <!-- / JAVASCRIPT END -->
  </body>

</html>
